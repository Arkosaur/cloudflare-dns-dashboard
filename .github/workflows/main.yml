name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: Install server dependencies
      run: |
        cd server
        npm install
        
    - name: Install client dependencies
      run: |
        cd client
        npm install
        
    - name: Run server tests
      run: |
        cd server
        npm test
        
    - name: Run client tests
      run: |
        cd client
        npm test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Build Docker images
      run: |
        docker build -t my-app-server ./server
        docker build -t my-app-client ./client
        
    - name: Run containers
      run: |
        # Update to use port 3001 for server
        docker run -d -p 3001:3001 --name server my-app-server
        docker run -d -p 3000:3000 --name client my-app-client
        
    - name: Health check
      run: |
        # Check if server is running on port 3001
        sleep 10
        curl http://localhost:3001/health || exit 1
