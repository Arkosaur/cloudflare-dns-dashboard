version: '3.8'

services:
  server:
    image: ghcr.io/your-username/your-server-image:latest
    ports:
      # Server uses port 3001
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    volumes:
      # Mount volume for SQLite database persistence
      - sqlite_data:/app/database
    depends_on:
      - client

  client:
    image: ghcr.io/your-username/your-client-image:latest
    ports:
      # Client continues to use port 3000
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://server:3001/api
    depends_on:
      - server

volumes:
  sqlite_data: