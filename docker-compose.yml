version: '3.8'

services:
  # 后端API服务
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cloudflare-dns-dashboard-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    # 仅在内部网络暴露端口，不对外暴露
    expose:
      - "3001"
    networks:
      - app-network
    volumes:
      - ./.env:/app/.env

  # 前端构建服务 - 仅负责构建静态文件
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: cloudflare-dns-dashboard-client
    volumes:
      - frontend_build:/output
    networks:
      - app-network

# 定义卷，用于存储前端构建产物
volumes:
  frontend_build:

networks:
  app-network:
    driver: bridge